name: Go Deploy Build And Test 

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 
  workflow_dispatch:

jobs:
  DockerBuild:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set the value
        run: |
          echo "tagged_image=geneontology/go-devops-base:cicd" >> "$GITHUB_ENV"

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile.dev.simple
          push: false
          load: true
          tags: ${{ env.tagged_image }}

      - name: List Images
        run: |
          docker image list | grep geneontology

  DockertTest:
    runs-on: ubuntu-22.04
    needs: DockerBuild
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Provision and Test
        run: |
          docker run --rm \
              -e GEN_SSH_KEYS=${{ vars.GEN_SSH_KEYS }}  -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} -e AWS_ACCESS_SECRET=${{ secrets.AWS_ACCESS_SECRET }} \
              -v ${{ github.workspace }}:/go-deploytesting -w /go-deploytesting -t ${{ env.tagged_image }} ./run.sh

